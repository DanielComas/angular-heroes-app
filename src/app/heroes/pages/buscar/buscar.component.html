

<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Héroe</mat-label>
      <input type="text"
             placeholder="Seleccione uno"
             aria-label="Heroe"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
        <mat-option *ngFor="let heroe of heroes " [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
      </mat-autocomplete>

      <!--No se encontro nada con el {{termino}}-->
      <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
        No se encontro nada con el termino: {{ termino }}
      </mat-option>
      <!-- ''-->
    </mat-form-field>

  </div>

  <div>
    <pre *ngIf="heroes.length > 0">{{ heroeSeleccionado | json }}</pre>
  </div>
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
